<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';">
    <title>AI Integrations</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light modal-dialog-body">
    <div class="modal-shell p-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">
                <i class="bi bi-robot"></i> AI Integrations
            </h4>
            <button id="ai-settings-close" type="button" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-x-lg"></i> Close
            </button>
        </div>
        <div id="endpoint-content"></div>
    </div>

    <script src="bootstrap.min.js" defer></script>
    <script src="ai_settings_renderer.js" defer></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            if (typeof showAISettingsUI === 'function') {
                showAISettingsUI();
            }
            const wrapper = document.querySelector('#endpoint-content .ai-settings-ui');
            if (wrapper) {
                const heading = wrapper.querySelector('h3');
                if (heading) {
                    heading.classList.add('visually-hidden');
                }
            }
            const closeButton = document.getElementById('ai-settings-close');
            if (closeButton) {
                closeButton.addEventListener('click', () => {
                    window.close();
                });
            }
        });
    </script>
</body>

</html>
